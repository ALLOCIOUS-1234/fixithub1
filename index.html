<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Fixithub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <!-- Full-width Hero Banner -->
  <section class="w-full h-64 sm:h-96 bg-cover bg-center relative" style="background-image:url('https://your-strikingly-image.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
      <div class="text-center px-4">
        <h1 class="text-3xl sm:text-5xl font-bold text-white">Your Main Heading</h1>
        <p class="mt-2 sm:text-xl text-gray-200">Your subheading describing the site</p>
      </div>
    </div>
  </section>

  <!-- Scrollable Image Gallery -->
  <section class="py-10">
    <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Repeat these cards as needed -->
      <div class="overflow-hidden rounded-lg shadow-lg">
        <img src="https://your-strikingly-image1.jpg" alt="Example 1" class="w-full h-48 object-cover"/>
      </div>
      <div class="overflow-hidden rounded-lg shadow-lg">
        <img src="https://your-strikingly-image2.jpg" alt="Example 2" class="w-full h-48 object-cover"/>
      </div>
      <div class="overflow-hidden rounded-lg shadow-lg">
        <img src="https://your-strikingly-image3.jpg" alt="Example 3" class="w-full h-48 object-cover"/>
      </div>
      <!-- Add more similarly -->
    </div>
  </section>

  <!-- Report Form Section -->
  <section class="bg-white py-10">
    <div class="max-w-xl mx-auto px-4">
      <h2 class="text-2xl font-semibold mb-6 text-center">Report an Issue</h2>
      <form class="space-y-4">
        <textarea placeholder="Describe the issue" rows="3"
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        <div class="border-2 border-dashed border-indigo-300 rounded-lg p-6 text-center bg-indigo-50">
          <label for="fileInput" class="cursor-pointer text-indigo-600 font-semibold">
            <i class="fas fa-camera text-2xl mb-2"></i><br>
            Tap to upload a photo
          </label>
          <input type="file" id="fileInput" class="hidden" accept="image/*" />
        </div>
        <button type="button" onclick="getLocation()"
          class="w-full bg-green-100 text-green-800 px-4 py-3 rounded-lg">
          üìç Detect Location
        </button>
        <p id="locOutput" class="text-sm text-center text-gray-500"></p>
        <button type="submit"
          class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700">
          Submit Report
        </button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white text-center py-6">
    <p class="text-sm">&copy; 2025 Fixithub. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Geolocation -->
  <script>
    function getLocation() {
      const el = document.getElementById('locOutput');
      if (!navigator.geolocation) {
        el.textContent = 'Geolocation is not supported by your browser.';
      } else {
        navigator.geolocation.getCurrentPosition(
          pos => el.textContent = `Latitude: ${pos.coords.latitude.toFixed(4)}, Longitude: ${pos.coords.longitude.toFixed(4)}`,
          () => el.textContent = 'Permission denied or location unavailable.'
        );
      }
    }
  </script>
</body>
</html>
