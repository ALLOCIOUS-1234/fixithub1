<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixithub ‚Äì Community Issue Reporter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Hero Section -->
  <section class="bg-cover bg-center h-[400px] flex items-center justify-center text-center text-white" style="background-image: url('https://images.unsplash.com/photo-1603039891796-89b3f9edbb3a');">
    <div class="bg-black bg-opacity-50 p-6 rounded-lg">
      <h1 class="text-4xl font-bold">Fixithub</h1>
      <p class="mt-2 text-lg">Report issues in your community & drive change</p>
    </div>
  </section>

  <!-- Intro Section -->
  <section class="max-w-4xl mx-auto py-10 px-4 text-center">
    <h2 class="text-2xl font-bold mb-2">Why Fixithub?</h2>
    <p class="text-gray-600">Fixithub empowers citizens to easily report problems like potholes, flooding, broken lights, and more‚Äîright from your phone.</p>
  </section>

  <!-- Example Gallery Section -->
  <section class="bg-white py-10">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-xl font-bold mb-6 text-center">Example Issues</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <img class="rounded shadow" src="https://images.unsplash.com/photo-1606312616842-7ef0d48e3ee7" alt="Pothole Report" />
        <img class="rounded shadow" src="https://images.unsplash.com/photo-1601238729432-47bd69d28458" alt="Flooded Road" />
        <img class="rounded shadow" src="https://images.unsplash.com/photo-1576502200916-3808e07386a5" alt="Broken Streetlight" />
        <img class="rounded shadow" src="https://images.unsplash.com/photo-1622449566376-88f121bdf83c" alt="Overflowing Trash" />
        <img class="rounded shadow" src="https://images.unsplash.com/photo-1560185127-6d0c2fdbf0a4" alt="Leaking Sewage" />
        <img class="rounded shadow" src="https://images.unsplash.com/photo-1579121898146-1b775b2c9910" alt="Cracked Sidewalk" />
      </div>
    </div>
  </section>

  <!-- Report Form Section -->
  <section class="py-10 bg-gray-50">
    <div class="max-w-xl mx-auto px-4">
      <h2 class="text-xl font-semibold mb-4 text-center">Report a New Issue</h2>
      <form class="bg-white shadow-lg rounded-lg p-6 space-y-4">
        <textarea placeholder="Describe the issue..." class="w-full border rounded p-3" rows="3"></textarea>

        <div class="border-2 border-dashed border-indigo-400 rounded-lg p-6 text-center bg-indigo-50">
          <label for="imageUpload" class="text-indigo-600 font-semibold cursor-pointer">
            <i class="fas fa-camera text-2xl mb-2"></i><br>
            Tap to upload image
          </label>
          <input type="file" id="imageUpload" class="hidden" accept="image/*" />
        </div>

        <button type="button" onclick="getLocation()" class="w-full bg-green-100 text-green-800 px-4 py-3 rounded">
          üìç Get My Location
        </button>
        <p id="loc" class="text-sm text-gray-500 text-center"></p>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded">
          Submit Report
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 bg-white text-sm text-gray-500">
    &copy; 2025 Fixithub. All rights reserved.
  </footer>

  <script>
    function getLocation() {
      const el = document.getElementById('loc');
      if (!navigator.geolocation) {
        el.textContent = "Geolocation not supported";
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        el.textContent = `Latitude: ${pos.coords.latitude.toFixed(4)}, Longitude: ${pos.coords.longitude.toFixed(4)}`;
      }, () => {
        el.textContent = "Unable to detect location.";
      });
    }
  </script>
</body>
</html>
